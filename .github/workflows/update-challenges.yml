name: Update Challenges List

on:
  push:
    branches: [ main ]
    paths:
      - '*/index.html'
      - '!_site/**'
  workflow_dispatch:

jobs:
  update-challenges:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create _data directory
      run: mkdir -p _data
      
    - name: Generate challenges list
      run: |
        echo "# Auto-generated by GitHub Actions" > _data/challenges.yml
        echo "challenges:" >> _data/challenges.yml
        
        # Find all directories with index.html files (excluding Jekyll build directories)
        find . -name "index.html" \
          -not -path "./_site/*" \
          -not -path "./node_modules/*" \
          -not -path "./.jekyll-cache/*" \
          -not -path "./vendor/*" | while read file; do
          
          dir=$(dirname "$file" | sed 's|^\./||')
          
          # Skip if it's the root directory
          if [ "$dir" != "." ]; then
            echo "  - \"$dir\"" >> _data/challenges.yml
          fi
        done
        
        # Sort the challenges alphabetically
        sort -o _data/challenges.yml _data/challenges.yml
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain _data/challenges.yml)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add _data/challenges.yml
        git commit -m "ðŸ¤– Auto-update challenges list"
        git push