permissions:
  contents: write


name: Update Challenges List

on:
  push:
    branches: [ main ]
    paths:
      - '*/index.html'
      - '!_site/**'
  workflow_dispatch:

jobs:
  update-challenges:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        
    - name: Create _data directory
      run: mkdir -p _data
      
    - name: Generate challenges list
      run: |
        # Create a temporary file to collect challenge folders
        temp_file=$(mktemp)
        
        # Find all directories with index.html files
        find . -name "index.html" \
          -not -path "./_site/*" \
          -not -path "./node_modules/*" \
          -not -path "./.jekyll-cache/*" \
          -not -path "./vendor/*" | while read file; do
          
          dir=$(dirname "$file" | sed 's|^\./||')
          
          # Skip if it's the root directory
          if [ "$dir" != "." ]; then
            echo "$dir" >> "$temp_file"
          fi
        done
        
        # Create the final YAML file with proper structure
        echo "# Auto-generated by GitHub Actions" > _data/challenges.yml
        echo "challenges:" >> _data/challenges.yml
        
        # Sort the challenges and add them with proper YAML formatting
        if [ -s "$temp_file" ]; then
          sort "$temp_file" | while read challenge; do
            echo "  - \"$challenge\"" >> _data/challenges.yml
          done
        fi
        
        # Clean up temp file
        rm "$temp_file"
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain _data/challenges.yml)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add _data/challenges.yml
        git commit -m "ðŸ¤– Auto-update challenges list"
        git push